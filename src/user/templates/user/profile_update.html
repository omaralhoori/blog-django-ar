{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}  
<div class="border p-4 mb-5 ">
<legend class="border-bottom pb-2 mb-3">تعديل الملف الشخصي</legend>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{user_form|crispy}}
        {% comment %} {{profile_form|crispy}} {% endcomment %}
        <div>
            <span class="mb-2" style="display: block;">صورة الملف الشخصي</span>
            الصورة الحالية : <a href="{{user.profile.image.url}}">{{user.profile.image}}</a>
            <br>
            <label for="image" class="btn btn-outline-secondary mt-2">اختيار الصورة</label>
            <input type="file" name="image" id="image" accept="image/*" style="display: none;">
        </div>
        <input type="submit" class="btn btn-secondary mt-4" value="تعديل">
    </form>
    
</div>
{% endblock content %}
