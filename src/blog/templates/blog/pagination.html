<div class=" pt-3 mt-4 mb-5 text-center">
{% if page.has_next %}
    <a href="?page={{page.next_page_number}}" class="btn btn-secondary bg-secondary">التالي</a>
{% else %}
    <a href="" class="btn btn-secondary disabled bg-secondary">التالي</a>    
{% endif %}
    <span class="pr-4 pl-4">صفحة {{page.number}} من {{page.paginator.num_pages}}</span>
{% if page.has_previous %}
    <a href="?page={{page.previous_page_number}}" class="btn btn-secondary bg-secondary">السابق</a>
{% else %}
    <a href="" class="btn btn-secondary bg-secondary disabled">السابق</a>
{% endif %}
</div>
