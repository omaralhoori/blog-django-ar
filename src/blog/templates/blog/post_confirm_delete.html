{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

        
        <div class="border p-4 mb-5 ">
        <legend class="border-bottom pb-2 mb-3">هل انت متأكد من حذف {{object.title}}؟</legend>
            <form method="POST">
                {% csrf_token %}
                <input type="submit" class="btn btn-danger mt-4" value="حذف">
                <a class="btn btn-secondary mt-4 back-btn" href="{% url 'detail' object.pk %}">تراجع</a>
            </form>
        </div>
{% endblock content %}
